*{box-sizing:border-box}
body{margin:0;font-family:Inter,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));background-size:400% 400%;animation:grad 15s ease infinite;min-height:100vh;display:flex;flex-direction:column}

main{flex:1;max-width:1000px;width:100%;margin:30px auto;padding:0 20px}
.controls{display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap}
select,button{flex:1;padding:12px 14px;border-radius:16px;border:none;background:#fff;box-shadow:var(--shadow);font-size:15px;font-weight:500;cursor:pointer;transition:all .2s}
select:hover,button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,.2)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
.card{background:var(--card);border-radius:16px;padding:20px;box-shadow:var(--shadow);display:flex;flex-direction:column;transition:transform .2s}
.card:hover{transform:translateY(-4px)}
.card h3{margin:0 0 10px;font-size:18px;color:#3f51b5}
.card p{margin:0;color:var(--muted);line-height:1.5}
.meta{font-size:13px;margin-bottom:10px;display:flex;gap:8px;align-items:center}
.badge{padding:3px 8px;border-radius:12px;font-weight:600;font-size:12px;color:#fff}
.badge.medicine{background:#3f51b5}
.badge.menus{background:#ff9800}
footer{text-align:center;padding:16px;font-size:14px;color:#fff;opacity:.9}
footer a{color:#ffd54f;text-decoration:none;font-weight:600}
footer a:hover{text-decoration:underline}
</style>

// ---------- RENDER ----------
function render(){
  const grid=document.getElementById('grid');
  const msg=document.getElementById('emptyMsg');
  const lang=document.getElementById('lang').value;
  const cat=document.getElementById('category').value;
  const data=(window.DATA&&Array.isArray(window.DATA))?window.DATA:[];
  grid.innerHTML='';
  if(!data.length){msg.style.display='block';return}else{msg.style.display='none'}
  const items=data.filter(e=>cat==='all'||e.category===cat);
  for(const it of items){
    const L=it.langs[lang]||{};
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`<div class="meta"><span class="badge ${it.category}">${it.category}</span><span>#${it.id}</span></div>
                  <h3>${L.title||'(no title)'}</h3><p>${L.content||''}</p>`;
    grid.appendChild(el);
  }
  const url=new URL(location.href);
  url.searchParams.set('lang',lang); url.searchParams.set('category',cat);
  history.replaceState({},'',url);
}
window.addEventListener('DOMContentLoaded',()=>{
  const p=new URLSearchParams(location.search);
  if(p.get('lang')) document.getElementById('lang').value=p.get('lang');
  if(p.get('category')) document.getElementById('category').value=p.get('category');
  document.getElementById('lang').addEventListener('change',render);
  document.getElementById('category').addEventListener('change',render);
  document.getElementById('copy').addEventListener('click',async()=>{
    try{await navigator.clipboard.writeText(location.href);
      const b=document.getElementById('copy');const t=b.textContent;b.textContent='Copied!';
      setTimeout(()=>b.textContent=t,1200)}catch(e){alert('Copy failed')}
  });
  render();
});
</script>
